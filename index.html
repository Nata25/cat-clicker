<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Cat clicker</title>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <main>
            <button id="switchAdminMode">Admin mode</button>
            <form action="post" id="adminForm" class="adminForm">
                <label for="nameInput">Cat's name:
                    <input id="nameInput" name="name" type="text"/>
                </label>
                <label for="imgInput">Cat's image:
                    <input id="imgInput" name="url" type="text"/>
                </label>
                <label for="clicksInput">Number of clicks:
                    <input id="clicksInput" type="number" name="clicks"/>
                </label>
                <button id="save">Save</button>
                <button id="cancel">Cancel</button>
            </form>

            <section>
                <ul>
                    <!-- this is where cats list will be added -->
                </ul>
                <div id="cat" class="cat">
                    <!-- this is a container to display currently selected cat -->
                    <h1 id="name"></h1>
                    <img src="" alt="cat"/>
                    <div id="counter" class="count"></div>
                </div>
            </section>
        </main>
        
        <script src="script.js"></script>
    </body>
</html>
